{% extends 'requestoid/base.html' %}
{% block content %}
<h1>{{ content.search_type }}: {{ content.search_term }}</h1>
<ul>
{% for entry in content.search_data %}
<li><a class="header" href="/requests/{{ language }}/request/{{ entry.id }}">{{ entry.page_title }}: {{ entry.summary }}</a></li>
{% endfor %}
</ul>
{% endblock %}
